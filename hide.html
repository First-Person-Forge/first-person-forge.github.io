<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTRS Copy to Clipboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 400px;
            font-family: monospace;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>JavaScript Code: Copy to Clipboard</h1>
    <textarea id="scriptText" readonly>
javascript:(function() {    let previousAnswer = null;    let correctAnswers = 0;    let readyToAnswer = false;    console.log("TTRS bot running... answering previous question after first");    document.addEventListener("keydown", function(event) {        if (event.code === "KeyA") {             try {                const nums = document.querySelectorAll('.mx-1.ng-star-inserted');                const keypad = document.querySelector(".keyboard");                const enterKey = document.querySelector(".key-ent");                if (nums.length < 3 || !keypad || !enterKey) {                    console.log("Unable to find the numbers or the keypad.");                    return;                }                const left = parseInt(nums[0].textContent.trim());                const op = nums[1].textContent.trim();                const right = parseInt(nums[2].textContent.trim());                if (isNaN(left) || isNaN(right)) return;                let currentAnswer;                if (op === "ร") {                    currentAnswer = (left * right).toString();                } else if (op === "รท") {                    currentAnswer = Math.floor(left / right).toString();                } else {                    currentAnswer = "0";                 }                if (readyToAnswer && previousAnswer !== null) {                    for (const char of previousAnswer) {                        let keyFound = false;                        for (const row of keypad.children) {                            for (const key of row.children) {                                if (key.textContent.trim() === char) {                                    key.click();                                    keyFound = true;                                    break;                                }                            }                            if (keyFound) break;                        }                    }                    enterKey.click();                    console.log(`Submitted: ${previousAnswer}`);                    correctAnswers++;                } else {                    console.log("First run, waiting...");                    readyToAnswer = true;                }                previousAnswer = currentAnswer;                if (correctAnswers >= 2000) {                    console.log("Bot stopped after 2000 answers");                }            } catch (err) {                console.log("Error: " + err.message);            }        }    });})();

    </textarea>
    
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("scriptText");
            copyText.select();
            copyText.setSelectionRange(0, 99999);  // For mobile devices
            document.execCommand("copy");
            alert("Script copied to clipboard!");
        }
    </script>

</body>
</html>
