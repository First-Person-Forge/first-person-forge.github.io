<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTRS Ultimate Power Panel - Live Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f9;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 250px;
      font-family: monospace;
      font-size: 13px;
      padding: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      border: none;
    }
    .status {
      margin-left: 10px;
      color: green;
      font-weight: bold;
    }
    .panel-controls {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    .panel-controls label {
      margin-top: 8px;
    }
    #custom-theme {
      display: flex;
      flex-direction: column;
    }
    #custom-theme input {
      width: 100px;
      margin-bottom: 10px;
    }
    .chat-container {
      margin-top: 20px;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      width: 250px;
    }
    .chat-box {
      border: 1px solid #ddd;
      height: 200px;
      overflow-y: auto;
      padding: 5px;
      margin-bottom: 10px;
    }
    .chat-input-container {
      display: flex;
      gap: 10px;
    }
    .chat-input-container input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }
    .chat-input-container button {
      width: 30%;
    }
  </style>
</head>
<body>
  <h1>üöÄ TTRS Ultimate Power Panel - Live Chat</h1>
  <p>Engage with others in the live chat below!</p>
  
  <textarea id="bookmarklet" readonly></textarea><br>
  <button onclick="copyToClipboard()">üìã Copy Bookmarklet</button>
  <span class="status" id="copy-status"></span>

  <div class="panel-controls">
    <div id="custom-theme">
      <label for="theme-primary">Primary Color:</label>
      <input type="color" id="theme-primary" value="#4CAF50">
      <label for="theme-secondary">Secondary Color:</label>
      <input type="color" id="theme-secondary" value="#FF5733">
    </div>
    <label for="autoStart">Auto Start:</label>
    <input type="checkbox" id="autoStart">
    <label for="soundToggle">Enable Sound:</label>
    <input type="checkbox" id="soundToggle" checked>
    <label for="backgroundMusicToggle">Enable Background Music:</label>
    <input type="checkbox" id="backgroundMusicToggle">
  </div>

  <div class="achievements">
    <h4>üèÜ Achievements</h4>
    <ul id="achievement-list">
      <li>First 10 Answers: ‚úÖ</li>
      <li>First 100 Answers: ‚è≥</li>
      <li>Speedster (answers in < 1s): ‚è≥</li>
    </ul>
  </div>

  <div class="graph-container">
    <h4>üìä Graph of Solved Answers</h4>
    <canvas id="performanceGraph" width="300" height="150"></canvas>
  </div>

  <!-- Live Chat Section -->
  <div class="chat-container">
    <h4>üí¨ Live Chat</h4>
    <div class="chat-box" id="chatBox">
      <!-- Messages will be displayed here -->
    </div>
    <div class="chat-input-container">
      <input type="text" id="chatMessage" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Chat functionality
    let chatMessages = [];

    function sendMessage() {
      const message = document.getElementById('chatMessage').value;
      if (message.trim() !== "") {
        chatMessages.push(message);
        document.getElementById('chatMessage').value = ""; // clear input
        updateChatBox();
      }
    }

    function updateChatBox() {
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = ''; // Clear the chat box
      chatMessages.forEach((msg, index) => {
        let msgElement = document.createElement('p');
        msgElement.textContent = msg;
        chatBox.appendChild(msgElement);
      });

      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }

    // Bookmarklet functionality
    const bookmarkletCode = `(function() {
      if (document.getElementById("ttrs-hack-panel")) return;
      let intervalId = null, delay = 600, answerCount = 0, maxAnswers = Infinity, isPaused = false, history = [], performanceStats = { solved: 0, time: 0 }, soundOn = true, theme = "light", autoStart = false, resetStatsOption = "none";
      let canvas = document.getElementById("performanceGraph");
      let ctx = canvas.getContext("2d");
      let achievements = { "First 10 Answers": false, "First 100 Answers": false, "Speedster": false };
      let graphData = { labels: [], data: [] };

      function beep() {
        if (soundOn) {
          let audio = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");
          audio.play();
        }
      }

      function updateGraph() {
        if (graphData.labels.length > 10) {
          graphData.labels.shift();
          graphData.data.shift();
        }
        graphData.labels.push(new Date().toLocaleTimeString());
        graphData.data.push(answerCount);
        chart.update();
      }

      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: graphData.labels,
          datasets: [{
            label: 'Answers Solved',
            data: graphData.data,
            borderColor: 'rgb(75, 192, 192)',
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',
              position: 'bottom'
            }
          }
        }
      });

      function createPanel() {
        let panel = document.createElement("div");
        panel.id = "ttrs-hack-panel";
        panel.style = "position:fixed;bottom:80px;right:20px;z-index:9999;background:#f4f4f4;color:#333;padding:10px 12px;border:1px solid #ccc;border-radius:10px;font-family:sans-serif;font-size:13px;box-shadow:0 4px 8px rgba(0,0,0,0.1);min-width:200px;";

        panel.innerHTML = \`
          <b>üöÄ TTRS Ultimate Power Panel</b><br>
          <div>Answers: <span id="ttrs-count">0</span></div>
          <div>Time: <span id="ttrs-time">0s</span></div>
          <div>Performance: <span id="ttrs-performance">0 answers</span></div>
          <button id="ttrs-start">‚ñ∂ Start</button>
          <button id="ttrs-stop">‚èπ Stop</button>
          <button id="ttrs-reset">üîÑ Reset</button><br>
          <div>Delay (ms): <input type="number" id="ttrs-help" value="\${delay}" style="width:60px;"></div>
          <div>Max Answers: <input type="number" id="ttrs-max" value="\${maxAnswers}" style="width:60px;"></div>
          <div><button id="ttrs-log">üíæ Save Log</button></div>
        \`;

        document.body.appendChild(panel);

        document.getElementById("ttrs-start").onclick = startHack;
        document.getElementById("ttrs-stop").onclick = stopHack;
        document.getElementById("ttrs-reset").onclick = resetAll;
        document.getElementById("ttrs-log").onclick = saveLog;

        document.getElementById("ttrs-help").onchange = (e) => {
          delay = e.target.value;
        };

        document.getElementById("ttrs-max").onchange = (e) => {
          maxAnswers = e.target.value;
        };
      }

      function startHack() {
        // Your start hack logic here
      }

      function stopHack() {
        // Your stop hack logic here
      }

      function resetAll() {
        // Your reset logic here
      }

      function saveLog() {
        // Your save log logic here
      }

      createPanel();
    })()`;

    function copyToClipboard() {
      const copyText = document.getElementById("bookmarklet");
      copyText.select();
      copyText.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand("copy");
      document.getElementById("copy-status").textContent = "Copied!";
      setTimeout(() => {
        document.getElementById("copy-status").textContent = "";
      }, 2000);
    }

  </script>
</body>
</html>
