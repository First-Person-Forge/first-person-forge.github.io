<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Playback</title>
  <style>
    body {
      background-color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Video Playback</h1>
  <video autoplay loop>
    <source src="https://first-person-forge.github.io/videoplayback.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
