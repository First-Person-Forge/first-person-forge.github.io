<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Bookmarklet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 400px;
      font-family: monospace;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      color: #333;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Chat Bookmarklet</h2>
  <p>Copy and paste this into your bookmarks bar or console:made by leighton</p>

  <textarea id="scriptText" readonly>
    javascript:(function(){let chatIframe=document.createElement("iframe");chatIframe.style.position="fixed";chatIframe.style.bottom="10px";chatIframe.style.left="10px";chatIframe.style.width="340px";chatIframe.style.height="450px";chatIframe.style.border="1px solid #ccc";chatIframe.style.borderRadius="15px";chatIframe.style.zIndex="9999";chatIframe.src="https://first-person-forge.glitch.me/";document.body.appendChild(chatIframe);})();

  </textarea>

  <button onclick="copyToClipboard()">Copy to Clipboard</button>

  <script>
    function copyToClipboard() {
      const textarea = document.getElementById("scriptText");
      textarea.select();
      textarea.setSelectionRange(0, 99999); // For mobile support
      document.execCommand("copy");
      alert("Script copied to clipboard!");
    }
  </script>

</body>
</html>
